<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dramas Polly</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* --- CONFIGURAÇÕES GERAIS --- */
        :root {
            --bg-color: #141414;
            --text-primary: #ffffff;
            --card-border-radius: 8px;
            --vip-gold: #FFD700;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            -webkit-user-select: none;
            user-select: none;
            padding-bottom: 40px; 
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex;
            align-items: center; 
            justify-content: space-between; 
            padding: 15px 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
            position: sticky;
            top: 0;
            z-index: 90;
        }

        .nav-left { display: flex; align-items: center; gap: 15px; }

        .logo-img {
            height: 45px; width: auto; border-radius: 8px; 
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.3); 
        }

        .navbar-title {
            font-size: 1.1rem; font-weight: 900; 
            text-transform: uppercase; font-style: italic;
            background: linear-gradient(to right, #ff00cc, #ffffff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .vip-btn {
            display: flex; align-items: center; gap: 5px;
            background: rgba(255, 215, 0, 0.15); 
            border: 1px solid var(--vip-gold);
            padding: 6px 12px; border-radius: 20px;
            cursor: pointer; transition: 0.2s;
        }
        .vip-btn:active { transform: scale(0.95); background: rgba(255, 215, 0, 0.3); }
        .vip-icon { font-size: 1.1rem; }
        .vip-text { font-size: 0.7rem; color: var(--vip-gold); font-weight: bold; text-transform: uppercase; }

        /* --- POP-UP (MODAL) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px);
            z-index: 999; display: none; justify-content: center; align-items: center;
            animation: fadeIn 0.5s;
        }
        .modal-box {
            background: linear-gradient(145deg, #1f1f1f, #141414);
            width: 85%; max-width: 350px; padding: 30px 20px; border-radius: 16px;
            text-align: center; border: 1px solid #333;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            position: relative; animation: slideUp 0.5s;
        }
        .modal-close {
            position: absolute; top: 15px; right: 15px; font-size: 1.5rem; color: #888; cursor: pointer;
        }
        .modal-title { font-size: 1.5rem; font-weight: bold; color: #fff; margin-bottom: 10px; }
        .modal-title span { color: var(--vip-gold); }
        .modal-desc { font-size: 0.95rem; color: #ccc; margin-bottom: 25px; line-height: 1.5; }
        .modal-cta {
            background: linear-gradient(to right, #FFD700, #FFA500);
            color: #000; font-weight: bold; font-size: 1rem;
            padding: 15px; width: 100%; border: none; border-radius: 10px;
            cursor: pointer; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3); animation: pulse 2s infinite;
        }

        /* --- CARROSSEL (ESTILO NETFLIX) --- */
        .section-container {
            margin-bottom: 30px;
            padding-left: 15px;
        }
        .section-title {
            font-size: 1.1rem; font-weight: bold; margin-bottom: 10px;
            color: var(--text-primary); padding-left: 5px;
            border-left: 4px solid #ff00cc;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-right: 20px;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        .carousel::-webkit-scrollbar { display: none; }

        /* --- CARD DO PRODUTO --- */
        .product-card {
            flex: 0 0 auto; width: 110px; display: flex; flex-direction: column; cursor: pointer;
        }
        .product-card:active { transform: scale(0.96); transition: 0.1s; }
        
        .product-image-container {
            position: relative; width: 100%; height: 160px;
            border-radius: var(--card-border-radius); overflow: hidden;
            margin-bottom: 5px; border: 1px solid #333;
